<!DOCTYPE html>
<html lang="en">
<head>
	<title>Embed, iframe and object test</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 16px;
		}
		#browser_info {
			margin:1em 0;
			color:#888;
			font-size:.8em;
			font-weight: normal;
		}
		#wrapper {
			margin:1em 3rem;
		}
		.inner_wrapper {
			display: block;
			border:1px solid #ddd;
			margin:0;
			padding:1em;
			float:left;
		}
		.inner_wrapper:nth-child(2) {
			margin:0 1rem;
		}
		embed, iframe, object {
			width:200px;
			height:100px;
		}
		.container {
			margin:1em 0;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="browser_info"></div>
		<div>
			<div class="inner_wrapper">
				<h1>embed</h1>
				<div class="container">
					<embed src="test_files/flash.swf" type="application/x-shockwave-flash">
				</div>
				<div class="container">
					<embed src="test_files/svg.svg" type="image/svg+xml">
				</div>
				<div class="container">
					<embed src="test_files/pdf.pdf" type="application/pdf">
				</div>
				<div class="container">
					<embed src="test_files/html.html" type="text/html">
				</div>
			</div>
			<div class="inner_wrapper">
				<h1>iframe</h1>
				<div class="container">
					<iframe src="test_files/flash.swf"></iframe>
				</div>
				<div class="container">
					<iframe src="test_files/svg.svg"></iframe>
				</div>
				<div class="container">
					<iframe src="test_files/pdf.pdf"></iframe>
				</div>
				<div class="container">
					<iframe src="test_files/html.html"></iframe>
				</div>
			</div>
			<div class="inner_wrapper">
				<h1>object</h1>
  				<div class="container">
					<object data="test_files/flash.swf"></object>
  				</div>
  				<div class="container">
					<object data="test_files/svg.svg"></object>
  				</div>
  				<div class="container">
					<object data="test_files/pdf.pdf"></object>
  				</div>
  				<div class="container">
					<object data="test_files/html.html"></object>
  				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		(function() {
			"use strict";

			//http://stackoverflow.com/questions/5916900/detect-version-of-browser
			function sayswho() {
			    var ua= navigator.userAgent, tem,
			    M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
			    if(/trident/i.test(M[1])){
			        tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
			        return 'IE '+(tem[1] || '');
			    }
			    if(M[1]=== 'Chrome'){
			        tem = ua.match(/\bOPR\/(\d+)/);
			        if(tem !== null) {return 'Opera '+tem[1];}
			    }
			    M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
			    if((tem = ua.match(/version\/(\d+)/i))!== null) {M.splice(1, 1, tem[1]);}
			    return M.join(' ');
			}

			var _browser_info = document.getElementById('browser_info');

			_browser_info.innerHTML = sayswho() + ' (' + window.navigator.platform + ')' +
					'<br><small>' + window.navigator.userAgent + '</small>';

		})();
	</script>
</body>
</html>
